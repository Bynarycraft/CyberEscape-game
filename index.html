<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyber Escape</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-shell">
      <canvas id="game"></canvas>
      <div id="overlay" class="overlay hidden">
        <div class="overlay-card">
          <h1>Cyber Escape</h1>
          <p class="final-score">Final Score: <span id="finalScore">0</span></p>
          <div id="leaderboard" class="leaderboard"></div>
          <button id="restartBtn">Restart</button>
        </div>
      </div>
      <div class="hud">
        <div class="hud-item">Score: <span id="score">0</span></div>
        <div class="hud-item">Health: <span id="health">&#10084;&#10084;&#10084;</span></div>
        <div class="hud-item">Difficulty: <span id="difficulty">1</span></div>
        <div class="hud-item hud-control">
          <button id="pauseBtn" type="button">Pause</button>
        </div>
        <div class="hud-item hud-control">
          <button id="muteBtn" type="button">Mute</button>
        </div>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
